---
label: Text Section
hide_body: true
display_field: text
fields:
- name: heading
  type: text
  label: Heading
- name: text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Text
- name: button
  type: field_group
  label: Button
  config: {}
  fields:
  - name: text
    type: text
    label: Text
  - name: url
    type: text
    label: URL
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: The image next to the Text.
- name: image_left
  type: boolean
  label: Image on Left
  description: Defaults to on the Right.
- name: alternate_background_color
  type: boolean
  label: Alternate Background Color
  description: Only if no image defined.
